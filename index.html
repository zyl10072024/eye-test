<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>精密光学实验视力表</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; margin: 0; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* 初始校准界面 */
        #setup { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; z-index: 1000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
        }
        .controls { background: #2c2c2c; padding: 25px; border-radius: 20px; margin-bottom: 20px; width: 100%; max-width: 450px; text-align: center; }
        #calib-box { width: 10mm; height: 10mm; background: #fff; margin: 20px auto; border: 1px solid #007AFF; }
        
        /* 比例系数显示 */
        .ratio-display { font-family: monospace; font-size: 18px; color: #007AFF; margin: 15px 0; font-weight: bold; }
        .pixel-step { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        
        /* 视力表全屏容器 */
        #chart { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center; padding: 0;
        }

        .snellen-e {
            background: #fff;
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 5"><path d="M0 0h5v1H1v1h3v1H1v1h4v1H0z"/></svg>');
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 5"><path d="M0 0h5v1H1v1h3v1H1v1h4v1H0z"/></svg>');
            mask-repeat: no-repeat;
        }

        button { 
            padding: 12px 24px; background: #007AFF; color: #fff; 
            border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
        }
        button.step-btn { background: #444; padding: 8px 16px; font-size: 14px; }
        input[type=range] { width: 100%; margin: 20px 0; accent-color: #007AFF; }
    </style>
</head>
<body>

<div id="setup">
    <h2 style="margin-bottom:10px;">像素级校准</h2>
    <div class="controls">
        <p style="font-size:14px; color:#bbb;">调节滑块或按钮，直到白块高度<b>正好为 10mm</b></p>
        
        <div id="calib-box"></div>
        
        <input type="range" id="ppi-adj" min="50" max="400" step="0.1" value="100">
        
        <div class="pixel-step">
            <button class="step-btn" onclick="adjustByPixel(-1)">-1 像素</button>
            <button class="step-btn" onclick="adjustByPixel(1)">+1 像素</button>
        </div>

        <div class="ratio-display">当前系数: <span id="ratio-val">1.0000</span></div>
        <div style="font-size:11px; color:#666;">(10mm 对应像素: <span id="pixel-count">0</span> px)</div>
    </div>
    <button onclick="launchChart()" style="width:100%; max-width:450px;">进入全屏实验</button>
</div>

<div id="chart" onclick="location.reload()"></div>

<script>
    const basePxPerMm = 3.7795275591; // 浏览器标准 96DPI 下的 1mm 像素
    let currentScale = 1.0000;
    
    const ppiSlider = document.getElementById('ppi-adj');
    const calibBox = document.getElementById('calib-box');
    const ratioVal = document.getElementById('ratio-val');
    const pixelCount = document.getElementById('pixel-count');

    function updateDisplay() {
        calibBox.style.transform = `scale(${currentScale})`;
        ratioVal.innerText = currentScale.toFixed(4);
        // 计算 10mm 对应的实际像素数
        const px = (10 * basePxPerMm * currentScale).toFixed(1);
        pixelCount.innerText = px;
    }

    ppiSlider.oninput = function() {
        currentScale = this.value / 100;
        updateDisplay();
    };

    function adjustByPixel(direction) {
        // 计算 1 像素对应的比例增量
        const pixelDelta = 1 / (10 * basePxPerMm);
        currentScale += (direction * pixelDelta);
        ppiSlider.value = currentScale * 100;
        updateDisplay();
    }

    function launchChart() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
        document.getElementById('setup').style.display = 'none';
        const chartDiv = document.getElementById('chart');
        chartDiv.style.display = 'flex';
        renderSnellen(currentScale);
    }

    function renderSnellen(scale) {
        const chartDiv = document.getElementById('chart');
        const distMm = 500; // 50cm 测试距离
        const snellenLevels = [60, 30, 20, 15, 12, 10, 7.5, 6];

        let totalEHeight = 0;
        const eSizes = snellenLevels.map(denom => {
            // 标准视角公式计算
            const h = distMm * Math.tan((denom / 6 * 5 / 60) * Math.PI / 180) * basePxPerMm * scale;
            totalEHeight += h;
            return h;
        });

        const screenHeight = window.innerHeight;
        const gap = (screenHeight - totalEHeight) / (snellenLevels.length + 1);

        chartDiv.style.paddingTop = `${gap}px`;
        chartDiv.style.paddingBottom = `${gap}px`;

        snellenLevels.forEach((denom, index) => {
            const eSize = eSizes[index];
            const eWrapper = document.createElement('div');
            eWrapper.style.height = `${eSize}px`;
            eWrapper.style.display = 'flex';
            eWrapper.style.alignItems = 'center';
            if (index < snellenLevels.length - 1) {
                eWrapper.style.marginBottom = `${gap}px`;
            }

            const eImg = document.createElement('div');
            eImg.className = 'snellen-e';
            eImg.style.width = `${eSize}px`;
            eImg.style.height = `${eSize}px`;

            eWrapper.appendChild(eImg);
            chartDiv.appendChild(eWrapper);
        });
    }

    // 初始化显示
    updateDisplay();
</script>
</body>
</html>
